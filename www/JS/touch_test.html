<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Touch Events - Debug Mobile</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .test-area {
            width: 100%;
            height: 300px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            cursor: pointer;
            user-select: none;
        }
        .log {
            background: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .clear-btn {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .status {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Test Touch Events Mobile</h1>
    
    <div class="status" id="status">
        <strong>Device Info:</strong>
        <br>User Agent: <span id="userAgent"></span>
        <br>Screen: <span id="screenInfo"></span>
        <br>Touch Support: <span id="touchSupport"></span>
    </div>
    
    <div class="test-area" id="testArea">
        TOCCA QUI PER TESTARE<br>
        (Tap, Swipe, Click)
    </div>
    
    <button class="clear-btn" onclick="clearLog()">Pulisci Log</button>
    
    <div class="log" id="log"></div>

    <script>
        const testArea = document.getElementById('testArea');
        const log = document.getElementById('log');
        
        // Mostra info dispositivo
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('screenInfo').textContent = `${screen.width}x${screen.height} (${window.innerWidth}x${window.innerHeight})`;
        document.getElementById('touchSupport').textContent = 'ontouchstart' in window ? '‚úÖ SI' : '‚ùå NO';
        
        function addLog(message) {
            const now = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${now}] ${message}</div>`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }
        
        function clearLog() {
            log.innerHTML = '';
        }
        
        let startX = 0, startY = 0, startTime = 0;
        
        // Touch Events
        testArea.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            startTime = Date.now();
            addLog(`üü¢ TOUCH START - X: ${startX}, Y: ${startY}`);
            testArea.style.background = 'linear-gradient(45deg, #ff9ff3, #54a0ff)';
        });
        
        testArea.addEventListener('touchmove', (e) => {
            const deltaX = e.touches[0].clientX - startX;
            const deltaY = e.touches[0].clientY - startY;
            addLog(`üîÑ TOUCH MOVE - DeltaX: ${deltaX}, DeltaY: ${deltaY}`);
            e.preventDefault(); // Previeni scroll
        });
        
        testArea.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const endTime = Date.now();
            
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            const duration = endTime - startTime;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            
            addLog(`üî¥ TOUCH END - DeltaX: ${deltaX}, DeltaY: ${deltaY}, Duration: ${duration}ms, Distance: ${distance.toFixed(1)}px`);
            
            if (duration < 300 && distance < 30) {
                addLog(`üëÜ RILEVATO: TAP (${duration}ms, ${distance.toFixed(1)}px)`);
                testArea.textContent = 'TAP RILEVATO!';
            } else if (Math.abs(deltaX) > 50) {
                addLog(`üëàüëâ RILEVATO: SWIPE ${deltaX < 0 ? 'LEFT' : 'RIGHT'} (${Math.abs(deltaX)}px)`);
                testArea.textContent = `SWIPE ${deltaX < 0 ? 'LEFT' : 'RIGHT'} RILEVATO!`;
            } else {
                addLog(`‚ùì MOVIMENTO INCERTO`);
                testArea.textContent = 'MOVIMENTO INCERTO';
            }
            
            testArea.style.background = 'linear-gradient(45deg, #ff6b6b, #4ecdc4)';
            
            setTimeout(() => {
                testArea.innerHTML = 'TOCCA QUI PER TESTARE<br>(Tap, Swipe, Click)';
            }, 2000);
        });
        
        // Click Events (per desktop)
        testArea.addEventListener('click', (e) => {
            addLog(`üñ±Ô∏è CLICK EVENT - X: ${e.clientX}, Y: ${e.clientY}`);
            if (!('ontouchstart' in window)) {
                testArea.textContent = 'CLICK RILEVATO!';
                setTimeout(() => {
                    testArea.innerHTML = 'TOCCA QUI PER TESTARE<br>(Tap, Swipe, Click)';
                }, 2000);
            }
        });
        
        addLog('üöÄ Test inizializzato - Pronto per i test!');
    </script>
</body>
</html>
