<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
/* Style generale */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 400px;
  text-align: center;
}

.input-container {
  position: relative;
  margin-bottom: 15px;
}

.input-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
}

.input-container label {
  position: absolute;
  top: 50%;
  left: 10px;
  transform: translateY(-50%);
  background: #fff;
  padding: 0 5px;
  color: #aaa;
  font-size: 14px;
  transition: 0.2s ease-in-out;
}

.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {
  top: -10px;
  font-size: 12px;
  color: #28a745;
}

.btn-primary {
  background-color: #28a745;
  color: #fff;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

.btn-primary:hover {
  background-color: #218838;
}

.register-link {
  margin-top: 10px;
  font-size: 14px;
}

.register-link a {
  color: #007bff;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

.divider {
  display: flex;
  align-items: center;
  margin: 20px 0;
}

.divider hr {
  flex: 1;
  border: none;
  border-top: 1px solid #ccc;
}

.divider span {
  margin: 0 10px;
  color: #666;
  font-size: 14px;
}

.social-login button {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 10px;
  width: 100%;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
  font-size: 14px;
  cursor: pointer;
  background-color: #fff;
}

.social-login button img {
  height: 20px;
  margin-right: 10px;
}

.social-login button:hover {
  background-color: #f0f0f0;
}
  </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <div class="input-container">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Indirizzo e-mail*</label>
      </div>
      <button type="submit" class="btn-primary">Continua</button>
    </form>
    <div class="register-link">
      Non hai un account? <a href="#">Registrati</a>
    </div>
    <div class="divider">
      <hr> <span>o</span> <hr>
    </div>
    <div class="social-login">
      <button class="btn-google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
        Continua con Google
      </button>
      <button class="btn-microsoft">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Microsoft_logo.svg/1024px-Microsoft_logo.svg.png" alt="Microsoft Logo">
        Continua con Microsoft Account
      </button>
      <button class="btn-apple">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/647px-Apple_logo_black.svg.png" alt="Apple Logo">
        Continua con Apple
      </button>
    </div>
  </div>
</body>
</html>
